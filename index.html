<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <div class="container py-5">
        <h1 class="text-center">Pioneer Bank</h1>
        <div class="form-card">
          <h3>Login</h3>
          <input type="email" class="form-control" placeholder="Email" />
          <br />
          <input type="password" class="form-control" placeholder="Password" />
          <br />
          <button id="login-btn" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>

    <!-- Transaction Area -->
    <div id="transaction-area" class="container">
      <div class="row">
        <div class="col col-md-4">
          <div class="bg-orange transition-card">
            <h3>Deposit</h3>
            <h1>$<span id="current-deposite">0</span></h1>
          </div>
        </div>
        <div class="col col-md-4">
          <div class="bg-blue transition-card">
            <h3>Withdraw</h3>
            <h1>$<span id="current-withdraw">0</span></h1>
          </div>
        </div>
        <div class="col col-md-4">
          <div class="bg-teal transition-card">
            <h3>Balance</h3>
            <h1>$<span id="current-balance">1000</span></h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col col-md-6">
            <div class="form-card">
              <h4>Deposit</h4>
              <input id="deposit-amount" type="text" class="form-control" placeholder="Amount to Deposit" />
              <button id="btn-deposit" class="btn btn-primary">Deposit</button>
            </div>
          </div>
          <div class="col col-md-6">
            <div class="form-card">
              <h4>Withdraw</h4>
              <input id="withdraw-amount" type="text" class="form-control" placeholder="Amount to withdaw" />
              <button id="btn-withdraw" class="btn btn-primary">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btnLogin = document.getElementById("login-btn");
      btnLogin.addEventListener("click", () => {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });

      //   btn deposite event handling
      const btnDeposit = document.getElementById("btn-deposit");
      btnDeposit.addEventListener("click", () => {
        updateData("deposit-amount", "current-deposite");
      });

      // const btnWidthdraw event Handling
      const btnWidthdraw = document.getElementById("btn-withdraw");
      btnWidthdraw.addEventListener("click", () => {
        updateData("withdraw-amount", "current-withdraw");
      });

      function updateData(id, totalId) {
        const newAmount = document.getElementById(id);
        const totalAmount = document.getElementById(totalId);
        const balance = document.getElementById("current-balance");

        let totalVal = parseFloat(newAmount.value) + parseFloat(totalAmount.innerText);
        let currentBalance;
        if (totalId == "current-withdraw") {
          currentBalance = parseFloat(balance.innerText) - parseFloat(newAmount.value);
        } else {
          currentBalance = parseFloat(balance.innerText) + parseFloat(newAmount.value);
        }

        totalAmount.innerText = totalVal;
        balance.innerText = currentBalance;
        newAmount.value = "";
      }
    </script>
  </body>
</html>
